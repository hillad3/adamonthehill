<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Input Form</title>
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../html/about.html">About</a>
      <a href="../html/input_form.html">Input Form</a>
    </nav>
  </header>
  <h1>Input Form</h1>
  <form>
    <label for="fantasy-player" class="form-label">Select a fantasy player/team:</label>
    <select name="fantasy-player" id="fantasy-player">
      <option value="Drew S">Drew S</option>
      <option value="Tom B">Tom Bs</option>
      <option value="Jimmy">Jimmy</option>
    </select>
    <br>
    <br>
    <label for="football-player" class="form-label">Select a football player:</label>
    <select name="football-player" id="football-player">
      <option value="Aaron Rodgers">Aaron Rodgers</option>
      <option value="Terry Crew">Terry Crews</option>
      <option value="Troy Aikman">Troy Aikman</option>
    </select>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
